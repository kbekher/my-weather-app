<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7d1855c1a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belgrano&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-section">
        <div class="half-section">
          <div class="search-box">
            <form
              autocomplete="off"
              class="row align-items-center"
              id="search-form"
            >
              <div class="col-xl-11">
                <img
                  src="img/akar-icons_search.svg"
                  alt="search-icon"
                  class="search-icon"
                />
                <input
                  type="text"
                  class="search-input"
                  id="search-input"
                  placeholder="Change the city..."
                  autofocus="off"
                />
              </div>
              <div class="col-1 d-none d-xl-block">
                <img
                  src="img/akar-icons_location.svg"
                  alt="location-icon"
                  class="location-icon"
                  id="current-location-icon"
                />
              </div>
            </form>
          </div>
          <div class="today-weather">
            <div class="main-info">
              <div class="text-section">
                <div class="main">
                  <h1 class="city" id="city"></h1>
                  <p class="current-date" id="current-date"></p>
                </div>
                <div class="temperature-section">
                  <div class="temperature" id="temperature"></div>
                  <div class="scale-switcher">
                    <div class="scale" id="celsius-scale">
                      <a href="#" class="scale-link" id="celsius">C</a>
                    </div>
                    <div class="scale turned-off" id="fahrenheit-scale">
                      <a href="#" class="scale-link" id="fahrenheit">F</a>
                    </div>
                  </div>
                  <div class="description" id="description"></div>
                </div>
              </div>
              <div class="image-section">
                <img src="" alt="" id="weather-image" />
              </div>
            </div>
            <div class="properties">
              <div class="wind box">
                <div class="text-section">
                  <span class="property">Wind</span>
                  <div class="property-value" id="wind"></div>
                </div>
                <div class="image-section d-none d-sm-block">
                  <img src="img/Wind.svg" alt="wind-icon" />
                </div>
              </div>
              <div class="humidity box">
                <div class="text-section">
                  <span class="property">Humidity</span>
                  <div class="property-value" id="humidity"></div>
                </div>
                <div class="image-section d-none d-sm-block">
                  <img src="img/Humidity.svg" alt="humidity-icon" />
                </div>
              </div>
              <div class="pressure box">
                <div class="text-section">
                  <span class="property">Pressure</span>
                  <div class="property-value" id="pressure"></div>
                </div>
                <div class="image-section d-none d-sm-block">
                  <img src="img/Pressure.svg" alt="pressure-icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
        <footer class="coded-by">
          <a
            href="https://github.com/NinjaGexly/my-weather-app"
            target="_blank"
            class="github-link"
            >Open-source code</a
          >
          <span>by Kristina Bekher</span>
        </footer>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
